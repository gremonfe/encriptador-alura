<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/LogoIcon.gif">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto Alura</title>
    
</head>
<body>
    <header>
        <a href="#" rel="">
            <img src="resources/Logo.png" alt="logoAlura" class="logoAlura">
        </a>
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-warning">
                <img src="resources/Vector.png" alt="imagenAviso" class="imagenAviso">
                <p class="textoAviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptadorContenedor">
                <button type="submit" class="botonEncriptar">Encriptar</button>
                <button type="submit" class="botonDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjetaContenedor">
                <img src="resources/Muñeco.png" alt="imagenMuneco" class="imagenMuneco">
                <p class="texto1">Ningún mensaje fue encontrado</p>
                <p class="texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea name="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="botonCopiar">Copiar</button>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de texto - desarrollado por Gregorio Montiel</p>
        <a href="#" rel="">
            <img src="resources/LinkedIn.png" alt="logoLinkedin" class="logoLinkedin">
        </a>
        <a href="#" rel="">
            <img src="resources/githulogo.png" alt="logoGit" class="logoGit">
        </a>
    </footer>

</body>

</html>
